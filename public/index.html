<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Todo List</h1>

                <!-- Project Selection -->
                <div class="mb-4">
                    <div class="d-flex gap-2">
                        <select id="project-select" class="form-select">
                            <option value="">All Projects</option>
                        </select>
                        <button id="new-project-btn" class="btn btn-secondary">
                            <i class="bi bi-folder-plus"></i> New Project
                        </button>
                    </div>
                </div>

                <!-- Add Task Form -->
                <form id="todo-form" class="mb-4">
                    <div class="input-group">
                        <input type="text" 
                               id="todo-input" 
                               class="form-control" 
                               placeholder="What needs to be done?"
                               required>
                        <button type="submit" class="btn btn-secondary">
                            <i class="bi bi-plus-lg"></i> Add Task
                        </button>
                    </div>
                </form>

                <!-- Task List -->
                <div class="card">
                    <div class="card-body">
                        <ul id="todo-list" class="list-group list-group-flush">
                            <!-- Tasks will be inserted here -->
                        </ul>
                    </div>
                </div>

                <!-- Controls -->
                <div class="d-flex justify-content-between mt-3">
                    <span id="tasks-count" class="text-muted">0 items left</span>
                    <button id="clear-completed" class="btn btn-outline-danger btn-sm">
                        Clear Completed
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Item Template -->
    <template id="task-template">
        <li class="list-group-item d-flex align-items-center gap-2">
            <input type="checkbox" class="form-check-input task-check">
            <span class="task-text flex-grow-1"></span>
            <div class="task-actions">
                <button class="btn btn-sm btn-outline-secondary edit-task">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger delete-task">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </li>
    </template>

    <!-- New Project Modal -->
    <div class="modal fade" id="new-project-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="new-project-form">
                        <div class="mb-3">
                            <label for="project-name" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="project-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-project-btn">Create Project</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
